<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>演习对抗数据可视化</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <!-- 头部的盒子 -->
  <header>
    <h1>演习对抗数据可视化面板</h1>
    <div class="showTime"></div>
    <script>
      var t = null;
      t = setTimeout(time, 1000); //開始运行
      function time() {
        clearTimeout(t); //清除定时器
        dt = new Date();
        var y = dt.getFullYear();
        var mt = dt.getMonth() + 1;
        var day = dt.getDate();
        var h = dt.getHours(); //获取时
        var m = dt.getMinutes(); //获取分
        var s = dt.getSeconds(); //获取秒
        document.querySelector(".showTime").innerHTML = '当前时间：' + y + "年" + mt + "月" + day + "日 " + h + "时" + m + "分" + s + "秒";
        t = setTimeout(time, 1000); //设定定时器，循环运行     
      }
    </script>
  </header>

  <!-- 页面主体部分 -->
  <section class="mainbox">
    <div class="column">
      <div class="panel bar">
        <h2>积分统计</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>

      <div class="panel line">
        <h2>阵亡原因统计 <a href="javascript:;">蓝剑演习</a><a href="javascript:;">本次演习</a></h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>

      <div class="panel pie">
        <h2>红军部队分布情况</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
    </div>

    <div class="column">
      <!-- no模块 -->
      <div class="no">
        <div class="no-hd">
          <ul>
            <li>125811</li>
            <li>113546</li>
          </ul>
        </div>
        <div class="no-bd">
          <ul>
            <li>红军存活人数</li>
            <li>蓝军存活人数</li>
          </ul>
        </div>
      </div>

      <!-- map模块 -->
      <div class="map">
        <div class="map1"></div>
        <div class="map2"></div>
        <div class="map3"></div>
        <div class="chart"></div>
      </div>
    </div>

    <div class="column">
      <div class="panel bar2">
        <h2>剩余有生战斗力量</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>

      <div class="panel line2">
        <h2>红蓝军积分统计</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>

      <div class="panel pie2">
        <h2>蓝军部队分布情况</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
    </div>
  </section>

  <script src="js/flexible.js"></script>
  <script src="js/echarts.min.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/china.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
